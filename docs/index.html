<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <script>
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            if (code) {
                const redirectUrl = `rise://auth?code=${code}`;
                window.location.href = redirectUrl;
            } else {
                document.body.innerHTML = 'Authorization code not found.';
            }
        };
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
